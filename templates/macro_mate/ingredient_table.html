{% load staticfiles %}

<div id="{{ table_id }}">
    <h3 class="h4 pb-2 my-4 mx-2 border-bottom">
        {{ table_title }}
    </h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Qty</th>
                <th scope="col">Unit</th>
                <th scope="col">Food</th>
                <th scope="col">Weight</th>
            </tr>
        </thead>
        <tbody>
            {% comment %} Empty if no iterator set with JS {% endcomment %}
            {% for ingredient in table_ingredients %}
            <tr>
                <td>{{ingredient.quantity}}</td>
                <td>{{ingredient.unit}}</td>
                <td>{{ingredient.name}}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>
