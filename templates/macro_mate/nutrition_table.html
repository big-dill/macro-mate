{% load staticfiles %}

<div id="{{table_id}}">
    <h3 class="h4 pb-2 my-4 mx-2 border-bottom">
        {{ table_title }}
    </h3>

    <div class="d-flex justify-content-center">

        <div class="nutrition-label">
            <div id="id_nutrition_table_calories" class="nutrition-title">calories</div>
            <div id="id_nutrition_table_calories_quantity" class="nutrition-bottom">
                {{calories_quantity}}{{calories_unit}}
            </div>
        </div>
        <div class="nutrition-label">
            <div id="id_nutrition_table_fat" class="nutrition-title">fat</div>
            <div id="id_nutrition_table_fat_quantity" class="nutrition-bottom">{{fat_quantity}}{{fat_unit}}
            </div>
        </div>
        <div class="nutrition-label">
            <div id="id_nutrition_table_protein" class="nutrition-title">protein</div>
            <div id="id_nutrition_table_protein_quantity" class="nutrition-bottom">{{protein_quantity}}{{protein_unit}}
            </div>
        </div>
        <div class="nutrition-label">
            <div id="id_nutrition_table_carbs" class="nutrition-title">carbs</div>
            <div id="id_nutrition_table_carbs_quantity" class="nutrition-bottom">{{carbs_quantity}}{{carbs_unit}}
            </div>
        </div>
    </div>

</div>
